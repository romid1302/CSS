<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping site in India:Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://logowik.com/content/uploads/images/amazon6707.jpg"
    />
  </head>
  <body>
    <div class="kingContainer">
      <div class="firstHeader">
        <div class="logo">
          <img
            width="100px"
            height="30px"
            src="https://freepnglogo.com/images/all_img/1715487998amazon-logo-transparent.png"
          />
          <span>.in</span>
        </div>
        <div class="location">
          <span>Delivering to New Delhi 110045</span>
          <div class="locationImg">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Update location</h3>
          </div>
        </div>
        <div class="search-box">
          <select id="label" name="ALL">
            <option disabled selected>All</option>
            <option>All Categories</option>
            <option value="Alexa Skills">Alexa Skills</option>
            <option value="Amazon Fashion">Amazon Fashion</option>
            <option value="Amazon Fresh">Amazon Fresh</option>
            <option value="Alexa Skills">Alexa Skills</option>
            <option value="Amazon Fashion">Amazon Fashion</option>
            <option value="Amazon Fresh">Amazon Fresh</option>
          </select>
          <input type="text" placeholder=" Search Amazon.in" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="flag">
          <img
            width="20px"
            height="20px"
            src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"
          />
          <label for="country" id="count">EN</label>
          <select name="En" id="country"></select>
        </div>
      </div>
    </div>
  </body>
</html>
